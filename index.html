<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilitador de Acesso</title>
    <script src="access.js"></script>
</head>
<body>
    <div style="max-width: 800px; margin: 14% auto 0 auto; ">
        <div style="margin: 0 auto; width: 51%; display: flex; justify-content: space-between; flex-wrap: wrap; text-align: center;">
            <p style="margin: 0 auto; display: inline-block; margin-bottom: 30px;">
                <b>Espaços serão desconsiderados</b>
            </p>
        </div>
        <div style="margin: 0 auto; width: 51%; display: flex; justify-content: space-between; flex-wrap: wrap; ">
            <label for="db">Database: </label>
            <input data-ms-editor = "false" style=" width: 250px; margin-bottom: 30px;" id="db" type="text">
        </div>
        <div style="margin: 0 auto; width: 51%; display: flex; justify-content: space-between;  flex-wrap: wrap;">
            <label for="perm">Permissions: </label>
            <input data-ms-editor = "false" style=" width: 250px; margin-bottom: 30px;" id="perm" type="text" placeholder="(separar por virgula EX: read,write) ">
        </div>
        <div style="margin: 0 auto; width: 51%; display: flex; justify-content: space-between; flex-wrap: wrap;">
            <label for="schema">Schemas: </label>
            <input data-ms-editor = "false" style=" width: 250px; margin-bottom: 30px;" id="schema" type="text" placeholder="(separar por virgula EX: schema1, schema2)">
        </div>
        <div style="margin: 0 auto; width: 51%; display: flex; justify-content: space-between; flex-wrap: wrap;">
            <label for="user">Usuario: </label>
            <input data-ms-editor = "false" style=" width: 250px; margin-bottom: 30px;" id="user" type="text" placeholder="BI001234">
        </div>
        <div style="margin: 0 auto; width: 51%; display: flex; justify-content: space-between; flex-wrap: wrap;">
            <button id="go" style="margin: 0 auto; width: 50%;">Gerar</button>
        </div>
        <div id="screen" style="margin: 0 auto; width: 51%; display: flex; justify-content: space-between; flex-wrap: wrap;">
            
        </div>
        
    </div>

</body>
</html>
